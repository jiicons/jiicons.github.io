    <style>
      .search {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
      }

      .search input[type="text"] {
        flex: 1;
        padding: 0.5rem;
        border-radius: 0.25rem;
        border: 1px solid gray;
        font-size: 1.2rem;
        outline: none;
        min-width: 0;
      }

      .search input[type="text"]:focus-visible {
        border: 2px solid #29b6f6;
      }

      .search button {
        margin-left: 1rem;
        background-color: #0074d9;
        color: #fff;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
      }

      .icon-list {
        display: flex;
        flex-wrap: wrap;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .icon-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 96px;
        height: 96px;
        /* margin: 1rem; */
        background-color: #fff;
        /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
        border-radius: 5px;
        border: 1px solid #FFF;
        padding: 10px 10px;
        transition: all 0.2s ease-in-out;
      }

      .icon-item:hover {
        /* transform: scale(1.1); */
        border: 1px solid #BBB;
        /* box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); */
        cursor: pointer;
      }

      .icon-item i {
        font-size: 2rem;
        line-height: 2rem;
        /* color: #0074d9; */
      }

      .icon-item span {
        margin-top: 0.5rem;
        font-size: 0.9rem;
        text-align: center;
      }
    </style>
  </head>
